

include 'jphp-runtime',
        'jphp-core',
        'jphp-scripting',

        'jphp-debugger',
        'packager',

        'sandbox',
        'bench'


file("$rootDir.path/exts").listFiles().each { file ->
    if (file.directory && file.name.startsWith("jphp-") && file.name.endsWith("-ext")) {
        include "exts:$file.name"
    }
}
